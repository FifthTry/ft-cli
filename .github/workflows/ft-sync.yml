on:
  push:
    branches:
      - main
      - release-fixes
    paths:
      - "**.ftd"
jobs:
  everything:
    name: ft-sync
    runs-on: macos-10.15
    env:
      FT_AUTH_CODE: ${{ secrets.FT_AUTH_CODE }}
    steps:
      - uses: actions/checkout@v2
      - name: Running ft-sync status
#      - uses: actions/checkout@v1
        run: |
          ls -la
          chmod +x ./ft-sync
          ./ft-sync status