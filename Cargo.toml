[package]
name = "ft-sync"
version = "0.1.0"
authors = ["Deepak Angrula <deepak@fifthtry.com>"]
edition = "2018"


[workspace]
members = ["ft-api"]


[dependencies]
clap = "2.33.3"
gitignore = "1.0.7"
thiserror = "1"
anyhow = "1.0"
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde_json = "1.0"
serde = "1.0"
serde_derive = "1.0"
ftd = "0.1.2"
ft-api = { path = "ft-api" }

[dependencies.chrono]
features = ["serde"]
version = "0.4"
